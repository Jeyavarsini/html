<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <div>
        <label for="jb">Username:</label>
        <input type="text" placeholder="Enter your name" id="jb"/>
    </div>
    <div>
        <label for="kp">Password:</label>
        <input type="text"placeholder="Enter your password" id="kp">
    </div>
    <div>
        <label for="jj">Gender:</label>
        <input type="radio"value="Male" name="gender" id="jj">
        <label for="jj">Male</label>
        <input type="radio" value="Female" name="gender" id="ff">
        <label for="ff">Female</label>
    </div>
    <div>
        <label for="kk">Email Id:</label>
        <input type="email" placeholder="******@gmail.com" name="email" id="kk">
    </div>
    <div>
        <label for="uu">Mobile number:</label>
        <select name="con-code">
            <option value="+91">+91</option>
            <option value="+1"></option>
        </select>
        <input type="text" placeholder="9361799762" name="mobile_number" id="uu">
    </div>
    <div>
        <input type="reset">
        <button>
            Submit
        </button>
    </div>
    </form>
</body>
</html>
